{% extends "base.html" %}
{% load static %}

{% block body %}

<form action="{% url "sheets:book_new" %}" method="post">
{% csrf_token %}
<input type="textbox" name="book_name">
<input type="submit" value="new book">
</form>

<table>
{% for book in books %}
<tr>
	<td>
		<a href="{% url "sheets:book" book.pk %}">{{ book.book_name }}</a>
	</td>
</tr>
{% endfor %}
</table>

{% endblock %}
