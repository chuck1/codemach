{% extends "base.html" %}
{% load static %}

{% block body %}

<form action="{% url "sheets:sheet_new" %}" method="post">
{% csrf_token %}
<input type="textbox" name="sheet_name">
<input type="submit" value="new sheet">
</form>

<table>
{% for sheet in sheets %}
<tr><td><a href="{% url "sheets:sheet" sheet.id %}">{{ sheet.sheet_name }}</a></td></tr>
{% endfor %}
</table>

{% endblock %}
