{% extends "base.html" %}
{% load static %}

{% block body %}

<div class="toolbar">
	<div><h2>{{ sheet.sheet_name }}</h2></div>
	<div><button onclick="add_column()">add column</button></div>
</div>

<div id="tablediv"></div>

<div>
<textarea id="script" rows="10" cols="50">{% autoescape off %}{{ script }}{% endautoescape %}</textarea>
</div>

<button onclick="set_exec()">execute</button>

<div>
<textarea id="script_output" rows="10" cols="50">{% autoescape off %}{{ script_output }}{% endautoescape %}</textarea>
</div>

{% csrf_token %}

<script>

var csrftoken = jQuery("[name=csrfmiddlewaretoken]").val();

var sheet_id = '{{ sheet.sheet_id }}';
var data = {% autoescape off %}{{ cells }}{% endautoescape %};

var url_add_column = '{% url 'sheets:add_column' sheet.id %}';
var url_set_cell = '{% url 'sheets:set_cell' sheet.id %}';
var url_set_exec = '{% url 'sheets:set_exec' sheet.id %}';

var data_ref = data;

var container = document.getElementById('tablediv');

var hooks = Handsontable.hooks.getRegistered();

console.log(hooks);

var hot = new Handsontable(container, {
	data: data_ref,
	rowHeaders: true,
	colHeaders: true,
	cells: function (row, col, prop) {
		this.renderer = customRenderer;
	}
	//columns: [{renderer:customRenderer}]
});

/*
hooks.forEach(function(h){
	hot.addHook(h,function(){
		console.log(h);
	});
});
*/

hot.addHook('afterBeginEditingTEST', function() {
	console.log('onBeginEditing -----------------------');
});
hot.addHook('modifyData', function() {
	if(arguments[3] == 'set') {
		console.log('modifyData -----------------------');
		console.log(arguments);
		var o = arguments[2];
		o.value = JSON.stringify([o.value,'']);
	}
});
hot.addHook('afterSetDataAtCell', function() {
	console.log('afterSetDataAtCell -----------------------');
});
hot.addHook('beforeValidate', function() {
	console.log('beforeValidate -----------------------');
});
hot.addHook('afterValidate', function() {
	console.log('afterValidate -----------------------');
});

hot.addHook('afterBeginEditing', function() {
	console.log('afterBeginEditing ------------------------');
	//console.log(arguments);
	r = arguments[0];
	c = arguments[1];
	d = data_ref[r][c];
	//console.log(d);
	//data_ref[r][c] = 'hello';
	//hot.render();
});

hot.addHook('afterChange', function() {
	console.log('afterChange ------------------------');
	arguments[0].forEach(function(args) {
		console.log(args);

		$.ajax({
			url: url_set_cell,
			data: {
				'r': args[0],
				'c': args[1],
				's': args[3]
			},
			dataType: 'json',
			success: function (data_new) {
				console.log(data_new.cells);
				
				data_ref.splice(0,data_ref.length);

				data_new.cells.forEach(function(c){
					data_ref.push(c);
				});

				hot.render();
			}
		});

	});
});


function replaceTag(tag) {
	var tagsToReplace = {
		'&': '&amp;',
		'<': '&lt;',
		'>': '&gt;'
	};
	console.log('replaceTag',tag);
	return tagsToReplace[tag] || tag;
}

function safe_tags_replace(str) {
	console.log('safe_tags_replace',str);
	return str.replace(/[&<>]/g, replaceTag);
}

function customRenderer (instance, td, row, col, prop, value, cellProperties) {
	console.log('customRenderer');
	console.log('  value      ',value);
	console.log('  value type ',typeof value);
	if(typeof value == 'string') {
		var j = JSON.parse(value);
		console.log('  object     ',j);
		//var escaped = Handsontable.helper.stringify(j[1]);
		//var escaped = escape(j[1]);
		//var escaped = j[1];
		var escaped = safe_tags_replace(j[1]);
		console.log('  escaped    ',escaped);
		td.innerHTML = escaped;
     	} else if(value == null) {
		// encountered when dragging to create new rows
     		td.innerHTML = '';
	} else {
		td.innerHTML = value[0];
	}

	//Handsontable.renderers.TextRenderer.apply(this, arguments);
}

function apply_data(data_new) {
	console.log(data_new.cells);

	data_ref.splice(0,data_ref.length);

	data_new.cells.forEach(function(c){
			data_ref.push(c);
			});

	hot.render();
}
function apply_sheet_data(data_new) {
	console.log(data_new);
        apply_data(data_new);
        $("#script").val(data_new.script);
        $("#script_output").val(data_new.script_output);
}
function add_column() {
	$.ajax({
		url: url_add_column,
		data: {'i':null},
		dataType: 'json',
		success: apply_data
	});
}
function set_exec() {
	var text = $("#script").val();
        var post_data = {'text':text, 'csrfmiddlewaretoken':csrftoken};
        //var post_data = {text:text, csrfmiddlewaretoken:csrftoken};
	$.post(url_set_exec, post_data, apply_sheet_data);
}

</script>

{% endblock %}
