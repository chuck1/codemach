
<div class="top">
<div class="left">
	<h1>Web Sheets</h1>
</div>
<div class="right">
	{% if user.is_authenticated %}
	
	<div class="dropdown">
	<!--<button onclick="myFunction()" class="dropbtn">-->
	<img onclick="myFunction()" src="{{ user.profile_image_url }}" class="dropbtn">
	</button>
	<div id="myDropdown" class="dropdown-content">
		<a href="{% url "sheets:index" %}">My Sheets</a>
		<a
		class="select_account" 
		href="{% url "social:begin" "google-oauth2" %}?next={{ url_select_account_redirect }}">
		select account
		</a>
		<a href="{% url "logout" %}?next={{ url_logout_redirect }}">
		logout
		</a>
	</div>
	</div>


	{% else %}
	<a 
	class="login" 
	href="{% url "social:begin" "google-oauth2" %}?next={{ url_login_redirect }}">
	</a>
	{% endif %}
</div>
</div>
